<!DOCTYPE html>
<html lang="en">
  <head>

      rel="stylesheet"
    />
    <title>Multi File Upload with Progress</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        gap: 42px;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      #main_content h1 {
        margin-bottom: 20px;
        color: #4caf50;
      }
      input[type="file"] {
        display: block;
        opacity: 0;
        margin: 10px auto;
      }
      button {
        padding: 20px 100px 20px 100px;
        background: #4caf50;
        color: white;
        border: none;
        border-radius: 15px;
        font-family: "DM Sans", sans-serif;
        font-size: 25px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #45a049;
      }
      #status {
        margin-top: 18px;
      }
      /* .status-message {
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Source Code Pro", monospace;
        font-size: 25px;
        width: 400px;
        height: 40px;
        color: #000;
        border-radius: 6px;
        gap: 5px;
      } */
      .file_name {
        width: 200px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
      }
      .status-message {
        cursor: default;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Source Code Pro", monospace;
        font-size: 25px;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        color: #000;
        width: 400px;
        border-radius: 6px;
        height: 40px;
        gap: 6px;
      }
      .success {
        background-color: #12a746;
      }
      .error {
        background-color: #a71214;
      }
      .progress {
        color: #000;
      }
      .idle {
        background-color: #d9d9d9;
      }
      .error {
        background-color: #a71214;
      }
      .progress {
        background-color: blue;
      }
      #qrcode-container {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 240px;
        height: 240px;
        background: #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px dashed #ccc;
        border-radius: 10px;
        overflow: hidden;
      }
      #qrcode-container img {
        max-width: 100%;
        max-height: 100%;
      }
      #qrcode-container span {
        font-size: 14px;
        color: #888;
      }
      #toggle_mode-container {
        margin: 0;
        margin-top: 100px;
        width: 280px;
        height: 120px;
        border-radius: 60px;
        background-color: #d9d9d9;
        display: flex;
        position: relative;
        align-items: center;
        justify-content: space-between;
      }
      #toggle_mode_pc_to_phone-container {
        margin-left: 12px;
        display: flex;
        height: 120px !important;
        align-items: center;
        gap: 6px;
        height: 28px;
        z-index: 2;
        cursor: pointer;
      }
      #toggle_mode_phone_to_pc-container {
        height: 120px !important;
        margin-right: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
        height: 28px;
        z-index: 2;
        cursor: pointer;
      }
      #toggle_mode-indicator {
        height: 120px;
        width: 120px;
        border-radius: 50%;
        background-color: #12a746;
        position: absolute;
        z-index: 1;
      }
      #drag_and_drop-menu {
        height: 280px;
        width: 280px;
        border-radius: 18px;
        background-color: #d9d9d9;
        font-size: 30px;
        color: #000;
        font-family: "DM Sans", sans-serif;
        font-weight: 600;
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        justify-content: center;
        gap: 12px;
      }
      .drag_and_drop-menu-active {
        border: dashed 3px #000;
      }
      .line {
        height: 2px;
        width: 200px;
        background-color: #000;
      }
      #menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
      #menu-active {
        display: none;
      }
      #status {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 18px;
      }
      .upload_logs {
        font-family: "DM Sans", sans-serif;
        font-weight: 800;
        letter-spacing: 4px;
        width: 400px;
        height: 70px;
        font-size: 30px;
        color: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #d9d9d9;
        border-radius: 15px;
      }
    </style>
  </head>
